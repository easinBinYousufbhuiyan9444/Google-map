<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact section style</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact me</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Get in Touch </div>
                    <!-- map start -->
                    <div class="content-map">
                        
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29190.772752237142!2d90.40915457909972!3d23.859580578385494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c5de3830bacb%3A0xc6f002ab36d783c3!2sDakshin%20Khan%2C%20Dhaka%201230!5e0!3m2!1sen!2sbd!4v1684383919835!5m2!1sen!2sbd" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    </div>
                    <!-- map ends -->
                </div>
                <div class="column right">
                    <div class="text"> Message me</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="First name">
                            </div>

                            <div class="field email">
                                <input type="text" placeholder="Last name" required>
                        </div>

                        
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" required>
                    </div>

                    <div class="field textarea">
                        <textarea   cols="30" rows="10" placeholder="Message..." required></textarea>
                </div>
                    <div class="button">
                        <button type="button">Send message </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
