<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> google map </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- section start -->
    <section class="sections-contacts">
        <div class="contact-containers">
          
                <!-- map -->
                <div class="map">
                    <p class="textp"> Location</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29190.772752237142!2d90.40915457909972!3d23.859580578385494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c5de3830bacb%3A0xc6f002ab36d783c3!2sDakshin%20Khan%2C%20Dhaka%201230!5e0!3m2!1sen!2sbd!4v1684395784079!5m2!1sen!2sbd"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
                <!-- form -->
                <div class="form-containers">
                  
                    <h3> Message Us </h3>
                    <form action="" class="contact-form">
                        <input type="text" placeholder="name" required>
                        <input type="email" placeholder="Enter your email" required>
                        <textarea name="" id="" cols="30" rows="10" placeholder="write your openion"></textarea>
                        <input type="submit"  value="send"  class="send-button">
                         
                    </form>
                </div>

        </div>
    </section>

    <!-- hello world -->
    
    
</body>
</html>
